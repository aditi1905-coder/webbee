<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <style>
        .webbee {
            color: aliceblue;
        }
        .input-box {
            color: aliceblue;
        }
        .Login-register {
            color: aliceblue;
        }
    </style>
</head>
<body>
    <header>
        <h2 class="webbee">WEBBEE</h2>
        <nav class="navigation">
            <a href="home.html">Home</a>
            <a href="signup.html">Sign Up</a>
            <a href="profile.html">Profile</a>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-box">
                    <span class="icon" style="color:white"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" id="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"  style="color:white"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label>Password</label>
                </div>
                <button type="button" class="btn" onclick="login()">Login</button>
                <div class="Login-register">
                    <p>Don't have an account? <a href="signup.html" class="register-link">Sign up!</a></p>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        function login() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // You can replace these hard-coded values with data from your backend
            var validEmail = "nushra@gmail.com";
            var validPassword = "password123";

            if (email === validEmail && password === validPassword) {
                alert("Login successful!");
                // Redirect to profile page or perform other actions after successful login
            } else {
                alert("Invalid email or password. Please try again.");
            }
        }
    </script>
</body>
</html>
